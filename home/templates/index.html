{% extends 'base.html' %}

{% block centro %}

<style>
    body a {
        color: inherit;
        text-decoration: none;
    }

    body a:hover {
        text-decoration: none;
    }

    h3,
    p {
        word-wrap: break-word;
    }


    .cards-container {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 20px;
        justify-content: center;
    }

    .card {
        border: 1px solid #ddd;
        padding: 20px;
        margin-top: 0px;
        margin-bottom: 0px;
        box-shadow: 0 10px 15px rgba(154, 148, 148, 0.742);
        transition: box-shadow 1s;
        border-radius: 15px;
        background: #D9D9D9;
        width: 700px;
        /* Use 33.33% para ter três cards por linha, ajuste conforme necessário */
        height: auto;
        flex-shrink: 0;
    }


    .card h3 {
        font-size: 1.2em;
        margin: 0;
        margin-bottom: 5px;
    }

    .card p {
        font-size: 16px;
        margin: 10px 0;
        white-space: pre-line;
    }

    li {
        list-style-type: none;
    }

    .imagem {
        max-width: 300px;
        max-height: 300px;
    }

    .pagination-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px;
    }

    .br-item {

        margin: 0 2px;
    }
</style>





<div class="cards-container">
    {% for publicacao in publicacoes %}
    <!-- <a href="#"> -->
    <section>
        <div>
            <img src="" alt="">
            <h3 style="color: black;">{{publicacao.autor}}</h3>
        </div>
        <div class="card">
            <div>
                <p>{{ publicacao.texto }}</p>
                <hr>
                <p>{% if publicacao.imagem %}
                    <img class="imagem" src="{{ publicacao.imagem.url }}" alt="Imagem da Publicação">
                    {% endif %}
            </div>
        </div>
    </section>
    <!-- </a> -->
    {% endfor %}
</div>

{% endblock %}
