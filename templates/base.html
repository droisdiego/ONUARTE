<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

</html>

<body>

    <!-- topo  -->
    <header id="topo">
        <a href=""><img class="logo" src="{% static 'media/nuarte.png' %}" alt=""> </a>
        <p>ONUARTE</p>
    </header>

    <!-- Nav Left -->
    <div id="conteudoEsq">
        <h3>COLUNA ESQUERDA</h3>
        <ul>
            <li>
                <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg></div>
                <div class="menu_fuction">{{ request.user.username }}</div>
            </li>
            <li>
                uva
            </li>
        </ul>
    </div>

    <!-- Nav Right -->

    <div id="colEsq">
        <div id="sepEsqcolCentral">
            <div id="colDir">
                <div id="conteudoDir">
                    <h3>COLUNA DIREITA</h3>
                    <div>
                    {% for comunidade in comunidades %}
                        {{comunidade.nome_comunidade}}
                    {% endfor %}aa
                    </div>    
                </div>

                <!-- content -->
                <div id="sepcolCentralDir">
                    <div id="colCentral">

                        {% block centro %}

                        {% endblock centro %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
